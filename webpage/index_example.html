<div class="container">
    <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-10">
            <form id="ASAP_form" action="http://asap.tau.ac.il/cgi-bin/ASAP_cgi.py" method="post" ENCTYPE="multipart/form-data" target="_blank">
                <div class="container" id="basic">
                    <input type="hidden" name="example_page" value="yes">
                    <div class="form-group">
                        <b>Replicate 1:</b>
                        <label class="btn btn-default btn-file">
                            <a href="example/run1/242_R1.fastq" target="_blank">run1 R1.fastq</a>
                        </label>
                        <label class="btn btn-default btn-file">
                            <a href="example/run1/242_R2.fastq" target="_blank">run1 R2.fastq</a>
                        </label>
                    </div>
                    <div class="form-group">
                        <b>Replicate 2:</b>
                        <label class="btn btn-default btn-file">
                            <a href="example/run2/242_R1.fastq" target="_blank">run2 R1.fastq</a>
                        </label>
                        <label class="btn btn-default btn-file">
                            <a href="example/run2/242_R2.fastq" target="_blank">run2 R2.fastq</a>
                        </label>
                    </div>
                    <div class="form-group" style="display: none;">
                        <b>Chains:</b>
                        <label><input type="checkbox" name="chains" value="IGH" checked> IGH</label>
                        <label><input type="checkbox" name="chains" value="IGK" checked> IGK</label>
                        <label><input type="checkbox" name="chains" value="IGL" checked> IGL</label>
                        <!--
                            <span class="help-block">This is some help text that breaks onto a new line and may extend more than one line.</span>
                        -->
                    </div>
                    <div class="form-group">
                        <b>Organism: </b>
                        <select name="MMU" class="selectpicker form-control" data-width="auto">
                            <option value="human" selected>Human</option>
                            <option value="mouse" disabled>Mouse</option>
                        </select>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-3">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="We'll send you a link to the results">
                            <input class="form-control" name="confirm_email" type="hidden">
                        </div>
                        <div class="col-md-3">
                            <label for="job_title">A descriptive job title:</label>
                            <input type="text" class="form-control" id="job_title" name="job_title" placeholder="(optional)">
                        </div>
                    </div>
                    <br>
                    <button type="button" class="btn btn-warning" id="advanced_button" onclick="openAdvanced()">Advanced options</button>
                    <div id="advanced" style="display:none;">
                        <br>
                        <div class="form-group row">
                            <div class="col-md-4">
                                <label for="len_threshold">Minimal (DNA) read length:</label>
                                <input type="number" class="form-control" min="0" step="1" max="500" id="len_threshold" name="len_threshold" value="300" required>
                            </div>
                            <div class="col-md-4">
                                <label for="qlty_threshold">Minimal read average quality:</label>
                                <input type="number" class="form-control" min="0" step="1" max="30" id="qlty_threshold" name="qlty_threshold" value="20" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-4">
                                <label for="number_of_clones_to_analyze">Number of clones to analyze:</label>
                                <input type="number" class="form-control" min="0" step="1" max="100" id="number_of_clones_to_analyze" name="number_of_clones_to_analyze" value="20" required>
                            </div>
                            <div class="col-md-4">
                                <label for="mass_spec_seq">MassSpec sequence:</label>
                                <input type="text" class="form-control" id="mass_spec_seq" name="mass_spec_seq" value="ASTK" pattern="[acdefghiklmnpqrstvwyACDEFGHIKLMNPQRSTVWY]+" title="Value must be legal amino-acid character(s)" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-4">
                                <label for="raw_data_suffix">Raw data format:</label>
                                <input type="text" class="form-control" id="raw_data_suffix" name="raw_data_suffix" value="tsv" required>
                            </div>
                        </div>
                        <!--<div class="form-group">-->
                            <!--<label for="add_mass_spec_seq">Add mass_spec sequence to final fasta file? </label>-->
                            <!--<input type="checkbox" id="add_mass_spec_seq" name="add_mass_spec_seq" value="yes" checked data-toggle="toggle">-->
                            <!--<br><label for="add_mass_spec_seq">(ASTK for human)</label>-->
                        <!--</div>-->
                    </div>
                    <br>
                    <button type="reset" class="btn btn-danger">Reset</button>
                    <button type="submit" class="btn btn-success">Submit</button>
                    <a href="index.html"><button type="button" class="btn btn-danger">Clear Example</button></a>
                    <!--<a href="index.html"><button type="button" class="btn btn-info">Clear Example</button></a>-->
                </div>


            </form>
