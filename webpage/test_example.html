<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css">

	<!--files for the "select" (human/mouse)-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/i18n/defaults-*.min.js"></script>

	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	<script>
		function myFunction() {
			var x = document.getElementById("advanced");
			if (x.style.display === "none") {
				x.style.display = "block";
			} else {
				x.style.display = "none";
			}
		}
	</script>
	</head>
	<body>
		<div class="container">
			<img src="ASAP_logo.gif" class="img-rounded" alt="Cinque Terre">
			<h1>ASAP</h1>
			<h3><b>A</b> web server for Ig-<b>S</b>eq <b>A</b>nalysis <b>P</b>ipeline</h3><br>
			<form name="ASAP_form" action="http://asap.tau.ac.il/cgi-bin/sandbox_cgi.py" method="post" ENCTYPE="multipart/form-data" onsubmit="return validate_input()">
				<div class="container" id="basic">
					<div class="form-group">
						<b>Replicate 1:</b>
						<label class="btn btn-default btn-file">
							<a href="example/run1/242_R1.fastq">run1 R1.fastq</a>
						</label>
						<label class="btn btn-default btn-file">
							<a href="example/run1/242_R2.fastq">run1 R2.fastq</a>
						</label>
					</div>
					<div class="form-group">
						<b>Replicate 2:</b>
						<label class="btn btn-default btn-file">
							<a href="example/run2/242_R1.fastq">run2 R1.fastq</a>
						</label>
						<label class="btn btn-default btn-file">
							<a href="example/run2/242_R2.fastq">run2 R2.fastq</a>
						</label>
					</div>
					<div class="form-group">
						<label>Chains:
							<input type="checkbox" name="chains" value="IGH" checked/> IGH
							<input type="checkbox" name="chains" value="IGK"/> IGK
							<input type="checkbox" name="chains" value="IGL"/> IGL
						</label>
						<!--
							<span class="help-block">This is some help text that breaks onto a new line and may extend more than one line.</span>
						-->
					</div>
					<div class="form-group">
						<b>Organism: </b>
						<select name="MMU" class="selectpicker" data-width="auto">
							<option value="Human" selected>Human
						</select>
					</div>
					<div class="form-group row">
						<div class="col-xs-2">
							<label for="email">Email:</label>
							<input type="email" class="form-control" id="email" name="email">
						</div>
						<div class="col-xs-2">
							<label for="Job_Title_txt">A descriptive job title:</label>
							<input type="text" class="form-control" id="Job_Title_txt" name="Job_Title_txt" placeholder="(optional)">
						</div>
					</div>
					<br>
					<button type="button" class="btn btn-warning" onclick="myFunction()">Advanced options</button>
					<div id="advanced" style="display:none;">
						<br>
						<div class="form-group row">
							<div class="col-xs-3">
								<label for="len_threshold">Minimal read length (nucleotides):</label>
								<input type="number" class="form-control" min="0" step="1" max="500" id="len_threshold" name="len_threshold" value="300">
							</div>
							<div class="col-xs-3">
								<label for="qlty_threshold">Minimal read average quality:</label>
								<input type="number" class="form-control" min="0" step="1" max="30" id="qlty_threshold" name="qlty_threshold" value="20">
							</div>
						</div>
						<div class="form-group row">
							<div class="col-xs-3">
								<label for="number_of_clones_to_analyze">Number of clones to analyze:</label>
								<input type="number" class="form-control" min="0" step="1" max="100" id="number_of_clones_to_analyze" name="number_of_clones_to_analyze" value="20">
							</div>
							<div class="col-xs-3">
								<label for="raw_format">Raw data format:</label>
								<input type="text" class="form-control" id="raw_format" name="raw_format" value="xls">
							</div>
						</div>
						<div class="form-group">
							<label for="add_mass_spec_seq">Add mass_spec sequence to final fasta file? </label>
							<input type="checkbox" id="add_mass_spec_seq" name="add_mass_spec_seq" value="yes" checked data-toggle="toggle">
						</div>
					</div>
					<br><br>
					<button type="reset" class="btn btn-danger">Reset</button>
					<button type="submit" class="btn btn-success">Submit</button>
					<a href="test.html"><button type="button" class="btn btn-info">Clear Example</button></a>
					<!--<a href="test.html"><button type="button" class="btn btn-info">Clear Example</button></a>-->
				</div>


			</form>
		</div>
